<html>
 <head>
 <!-- styles put here, but you can include a CSS file and reference it instead! -->
  <title>Maps</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <meta name="viewport" content="width=device=width, initial-scale=1">

 </head>
 <body>
    <div class="container-fluid">
      <div class="options-box">
        <h1>Find your marker</h1>
        <div>
          <input id="show-listings" type="button" value="Show Listings">
          <input id="hide-listings" type="button" value="Hide Listings">
          <hr>
          <span class="text">Draw a shape to search within it for homes!</span>
          <input id="toggle-drawing" type="button" value="Drawing Tools">
        </div>
        <hr>
        <div>
          <input id="zoom-to-area-text" type="text" placeholder="Enter your favorite area!">
          <input id="zoom-to-area" type="button" value="Zoom">
        </div>
        <hr>
        <div id="address-field">
        </div>
        <hr>
        <div>
          <span class="text">Within a</span>
          <select id="max-duration">
            <option value="10">10 min</option>
            <option value="15">15 min</option>
            <option value="30">30 min</option>
            <option value="60">1 Hour</option>
          </select>
          <select id="mode">
            <option value="DRIVING">drive</option>
            <option value="WALKING">walk</option>
            <option value="BICYCLING">bike</option>
            <option value="TRANSIT">transit ride</option>
          </select>
          <span class="text">of</span>
          <input id="search-within-time-text" type="text" placeholder="Ex: Harris Teeter">
          <input id="search-within-time" type="button" value="Go">
        </div>
      </div>
      <div id="map"></div>
    </div>

    <script src="assets/javascript/udacitymaps.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?libraries=drawing,geometry&key=AIzaSyDn6qPZ5ULJuRsaODxI6wtDQQPPT6AbPAo&v=3&callback=initMap">
    </script>
 </body>
</html>
